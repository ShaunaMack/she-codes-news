<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">
        {% if position < 3 %}
            <img src="../static/news/images/placeholder-{{ position }}.jpg">
        {% else %}
            <img src={{ story.image_url }}>
        {% endif %}
        <div class="story-card-text">
            <h3>{{ story.title }}</h3>
            <h4>{{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>

            {% if user == story.author %}
                <div >
                    <a class="story-links" href="{% url 'news:editStory' story.id %}">Edit</a>
                    <a class="story-links" href="{% url 'news:deleteStory' story.id %}">Delete</a>    
                </div>
            {% endif %}
        </div>
    </a>
</div>
