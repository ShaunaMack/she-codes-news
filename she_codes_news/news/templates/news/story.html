{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
    <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>{{ story.author }}</h4>
    <div id="story-content">
        {% if story.image_url %}
            <img src={{ story.image_url }}>
        {% else %}
            <img src="{% static '/news/images/placeholder-5.jpg' %}">
        {% endif %}
        {{ story.content|linebreaks }}
    </div>
    {% if user == story.author %}
        <div >
            <a class="story-links" href="{% url 'news:editStory' story.id %}">Edit</a>
            <a class="story-links" href="{% url 'news:deleteStory' story.id %}">Delete</a>    
        </div>
    {% endif %}
</div>
{% endblock %}
